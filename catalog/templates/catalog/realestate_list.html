{% extends "base_generic.html" %}

{% block content %}
    <h1>House List</h1>

    {% if object_list %}
    <ul>

      {% for house in object_list %}
      <li>
        <a href="{{ house.get_absolute_url }}">{{ house.address }}</a> ({{house.owner}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}       
{% endblock %}
